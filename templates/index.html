{% extends 'base.html' %}

{% block content %}
<div class="index">
  <form action="/uploader" method=post enctype=multipart/form-data id="form">
    <div>
      <label for="file">ENVIAR EXCEL</label>
      <input type="file" name="file" id="file">
    </div>
  </form>
</div>

<script>
  document.getElementById("file").onchange = function () {
    document.getElementById("form").submit();
  };
</script>
{% endblock %}
